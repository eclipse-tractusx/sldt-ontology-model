version: 2
updates:
  # Maven
  -
    package-ecosystem: "maven"
    target-branch: main
    directory: /
    labels:
      - "dependabot"
      - "dependencies"
    schedule:
      interval: "daily"

  # Github Actions
  -
    package-ecosystem: "github-actions"
    target-branch: main
    directory: /
    labels:
      - "dependabot"
      - "github-actions"
    schedule:
      interval: "daily"

